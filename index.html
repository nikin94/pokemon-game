<div class="container">
  <canvas tabindex="0"></canvas>
  <div id="overlappingDiv"></div>
  <div id="userInterface">
    <!-- Healthbar of Draggle -->
    <div class="healthBar healthBarDraggle">
      <h1>Draggle</h1>
      <div>
        <div class="healthBarBackground"></div>
        <div id="enemyHealthBar" class="healthBarForeground"></div>
      </div>
    </div>

    <!-- Healthbar of Emby -->
    <div class="healthBar healthBarEmby">
      <h1>Emby</h1>
      <div>
        <div class="healthBarBackground"></div>
        <div id="playerHealthBar" class="healthBarForeground"></div>
      </div>
    </div>

    <div class="dialogueContainer">
      <div id="dialogueBox"></div>
      <div class="attacksBoxContainer">
        <div id="attacksBox"></div>
      </div>
      <div id="attackType">
        <h1>Attack type</h1>
      </div>
    </div>
  </div>
</div>
