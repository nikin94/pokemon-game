<head>
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link
    href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap"
    rel="stylesheet"
  />
  <style>
    * {
      font-family: 'Press Start 2P', cursive;
    }

    body {
      background-color: black;
      margin: 0;
    }

    h1 {
      margin: 0;
    }

    button {
      border: 0;
      cursor: pointer;
      font-size: 16px;
    }

    button:hover {
      background-color: #ddd;
    }
  </style>
</head>
<div style="display: inline-block; position: relative">
  <div
    id="overlappingDiv"
    style="
      background-color: black;
      position: absolute;
      top: 0;
      bottom: 0;
      left: 0;
      right: 0;
      opacity: 0;
      pointer-events: none;
      z-index: 10;
    "
  ></div>
  <canvas tabindex="0"></canvas>
  <div id="userInterface" style="display: none">
    <!-- Healthbar of Draggle -->
    <div
      style="
        background-color: #fff;
        width: 250px;
        position: absolute;
        top: 50px;
        left: 50px;
        border: 4px solid #000;
        padding: 12px;
      "
    >
      <h1 style="font-size: 16px">Draggle</h1>
      <div style="position: relative">
        <div
          style="height: 5px; background-color: #bbb; margin-top: 10px"
        ></div>
        <div
          id="enemyHealthBar"
          style="
            height: 5px;
            background-color: green;
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            z-index: 1;
          "
        ></div>
      </div>
    </div>

    <!-- Healthbar of Emby -->
    <div
      style="
        background-color: #fff;
        width: 250px;
        position: absolute;
        top: 330px;
        right: 50px;
        border: 4px solid #000;
        padding: 12px;
      "
    >
      <h1 style="font-size: 16px">Emby</h1>
      <div style="position: relative">
        <div
          style="height: 5px; background-color: #bbb; margin-top: 10px"
        ></div>
        <div
          id="playerHealthBar"
          style="
            height: 5px;
            background-color: green;
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            z-index: 1;
          "
        ></div>
      </div>
    </div>

    <div
      style="
        display: flex;
        background-color: #fff;
        height: 140px;
        position: absolute;
        bottom: 0;
        left: 0;
        right: 0;
        border-top: 4px #000 solid;
      "
    >
      <div
        id="dialogueBox"
        style="
          position: absolute;
          top: 0;
          bottom: 0;
          right: 0;
          left: 0;
          background-color: #fff;
          padding: 12px;
          display: none;
          cursor: pointer;
        "
      ></div>
      <div style="display: flex; flex: 2">
        <div
          id="attacksBox"
          style="
            display: grid;
            width: 100%;
            grid-template-columns: repeat(2, 1fr);
          "
        ></div>
      </div>
      <div
        id="attackType"
        style="
          display: flex;
          flex: 1;
          align-items: center;
          justify-content: center;
          border-left: 4px solid #000;
        "
      >
        <h1 style="font-size: 16px">Attack type</h1>
      </div>
    </div>
  </div>
</div>
<script
  src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"
  integrity="sha512-16esztaSRplJROstbIIdwX3N97V1+pZvV33ABoG1H2OyTttBxEGkTsoIVsiP1iaTtM8b3+hu2kB6pQ4Clr5yug=="
  crossorigin="anonymous"
  referrerpolicy="no-referrer"
></script>
<script
  src="https://cdnjs.cloudflare.com/ajax/libs/howler/2.2.4/howler.min.js"
  integrity="sha512-xi/RZRIF/S0hJ+yJJYuZ5yk6/8pCiRlEXZzoguSMl+vk2i3m6UjUO/WcZ11blRL/O+rnj94JRGwt/CHbc9+6EA=="
  crossorigin="anonymous"
  referrerpolicy="no-referrer"
></script>

<script src="data/collisions.js"></script>
